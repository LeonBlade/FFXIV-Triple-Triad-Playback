<!DOCTYPE html>
<html ng-app="app">
	
	<head>
		<title>FFXIV Triple Triad Playback</title>
		<script src="js/lib/jquery-1.11.2.min.js"></script>
		<script src="js/lib/angular.js"></script>
		<script src="js/lib/ui-bootstrap-tpls-0.12.1.min.js"></script>
		<script src="js/ngDrag.js"></script>
		<script src="js/app.js"></script>
		<script src="js/card.js"></script>
		<script src="js/deck.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/card.css" />
	</head>

	<body ng-controller="AppController as appCtrl">
	
		<triad-table>

			<deck cards="31,26,33,32,61" color="blue"></deck>

			<board>
				<space ng-drop ng-repeat="n in range(9)"></space>
			</board>

			<deck cards="54,65,41,58,24" color="red"></deck>

		</triad-table>

	</body>

</html>
