<!DOCTYPE html>
<html ng-app="app">
	
	<head>
		<title>FFXIV Triple Triad Playback</title>
		<script src="js/lib/jquery-1.11.2.min.js"></script>
		<script src="js/lib/angular.js"></script>
		<script src="js/lib/ui-bootstrap-tpls-0.12.1.min.js"></script>
		<script src="js/ngDrag.js"></script>
		<script src="js/app.js"></script>
		<script src="js/card.js"></script>
		<script src="js/deck.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body ng-controller="AppController as appCtrl">

		<div id="table">

			<card which="75" thumb="true"></card>
			<card which="56" thumb="true"></card>

			<deck cards="36,37,14,27,35" color="blue"></deck>

			<board>
				<space ng-drop ng-repeat="n in range(1, 9)"></space>
			</board>

			<deck cards="36,37,14,27,35" color="red"></deck>

		</div>

	</body>

</html>
