<card class="cardThumb" tooltip-html-unsafe="{{ card.tooltip }}" tooltip-placement="bottom">

	<img class="face" ng-src="images/cards/{{ card.id }}_t.png" />

	<div class="hover" hoverCycle="{{ card.hoverCycle }}">
		<div ng-show="card.hoverCycle === 1">
			<img class="card-top" ng-src="images/numbers/{{ card.top }}.png" />
			<img class="card-right" ng-src="images/numbers/{{ card.right }}.png" />
			<img class="card-bottom" ng-src="images/numbers/{{ card.bottom }}.png" />
			<img class="card-left" ng-src="images/numbers/{{ card.left }}.png" />
		</div>
		<img class="star" ng-show="card.hoverCycle === 2" ng-src="images/stars/{{ card.rarity }}.png" />
		<img class="type" ng-show="card.hoverCycle === 3" ng-src="images/type/{{ card.type }}.png" />
	</div>

	<div class="effects"></div>

</card>
