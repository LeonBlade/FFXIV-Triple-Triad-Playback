<div class="cardThumb" tooltip-html-unsafe="{{ card.tooltip }}" tooltip-placement="bottom">

	<img class="face" ng-src="images/cards/{{ card.id }}_t.png" />

	<div class="effects"></div>

	<div class="overlay">
		<div class="numbers">
			<img class="card-top" ng-src="images/numbers/{{ card.top }}.png" />
			<img class="card-right" ng-src="images/numbers/{{ card.right }}.png" />
			<img class="card-bottom" ng-src="images/numbers/{{ card.bottom }}.png" />
			<img class="card-left" ng-src="images/numbers/{{ card.left }}.png" />
		</div>
		<img class="star" ng-src="images/stars/{{ card.rarity }}.png" />
		<img class="type" ng-src="images/type/{{ card.type }}.png" />
	</div>

</div>
